<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
   
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("./static/images/weather.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title" style="color: white;">
        <strong>Weather App</strong>
      </h1>
      <form class="search-location">
        <input
          type="text"
          name="city"
          placeholder="What city?"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
        <label for="inpuCity" class="sr-only">city</label>
        <button class="btn btn-lg btn-primary btn-block" type="search">
          Search
        </button>
      </form>

      <div class="card round my-3 shadow-lg back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Boston</p>
            <span>____________</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-mid row" style="font-size: large;">
            <div class="col-12 text-center temp" style="font-size: x-large;">
              <h1>Currently:</h1>
              <span>80&deg;F</span>
            </div>
            <div class="col-12 condition-temp">
              <p><b>High Temp:</b></p>
              <p>100&deg;F</p>
            </div>
            <div class="col-12 condition-temp">
              <p><b>Low Temp:</b></p>
              <p>50&deg;F</p>
            </div>
            <div class="col-12 condition-temp">
              <p><b>Forcast:</b></p>
              <p>Thunder Storms</p>
            </div>
            <div class="col-12 condition-temp">
              <p><b>Humidity %:</b></p>
              <p>30%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/style.css"></script>
    <script src="./assets/pull.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
